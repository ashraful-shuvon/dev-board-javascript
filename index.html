<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>

    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- font awesome
    <script src="https://kit.fontawesome.com/7190c9305b.js" crossorigin="anonymous"></script> -->

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="font-poppins bg-blue-50">
    <!-- header/navbar -->
    <header class="container mx-auto py-4">
        <nav class="bg-white flex items-center justify-between px-6 py-4 rounded-2xl">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" alt="">
                <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex gap-3 bg-blue-50 rounded-full p-3 items-center">
                    <!-- <input id="" class="w-6 checked:bg-blue-700 checked:border-blue-700" type="checkbox" name=""
                        checked> -->
                    <img class="h-6" src="./assets/checkbox.png" alt="">
                    <p class="text-3xl font-bold">10</p>
                </div>
                <div>
                    <div class="bg-blue-50 p-3 rounded-full">
                        <img src="./assets/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main class="container mx-auto grid grid-cols-4 gap-6 pb-8">
        <!-- Board section -->
        <section class="bg-white rounded-2xl divide-y-2 divide-dashed divide-blue-100 col-span-3">

            <!-- Discover something section -->
            <div class="grid grid-cols-4 p-6 gap-6">

                <div class="flex rounded-2xl gap-3 items-center bg-blue-50 p-4">
                    <div class="bg-white p-4 rounded-full">
                        <!-- <input id="" class="w-6 checked:bg-blue-700 checked:border-blue-700" type="checkbox" name=""
                                checked> -->
                        <img class="h-6" src="./assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <p class=" text-sm opacity-80">Task assigned</p>
                        <h2 class="text-xl font-bold">06</h2>
                    </div>
                </div>
                <div class="col-span-2">
                    <div
                        class="flex gap-3 p-6 items-center text rounded-2xl bg-gradient-to-r from-blue-600 to-blue-300">
                        <img src="./assets/board.png" alt="">
                        <h1 class="text-2xl font-medium text-white">Discover Something New Today!</h1>
                    </div>
                </div>
                <div class="flex items-center gap-3 bg-blue-50 rounded-2xl p-8">
                    <div class="bg-white p-4 rounded-full">
                        <img src="./assets/calender.png" alt="">
                    </div>

                </div>
            </div>

            <!-- Board cards -->
            <div class="grid grid-cols-3">
                <div class="card bg-base-100 w-96 shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Card title!</h2>
                        <p>A card component has a figure, a body part, and inside body there are title and actions parts
                        </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary rounded-lg">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- History section -->
        <section class="bg-white rounded-2xl divide-y-2 divide-dashed divide-blue-100">
            <div class="">
                <div class="flex gap-3 justify-center items-center p-5">
                    <img src="./assets/activity.png" alt="">
                    <h2 class="text-xl font-medium">Activity log</h2>
                </div>
                <div class="flex justify-center mb-4">
                    <button class="btn btn-primary rounded-lg">Clear history</button>
                </div>
            </div>
            <div>

            </div>
        </section>
    </main>
</body>

</html>
